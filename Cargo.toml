[package]
name = "ps-datalake"
version = "0.1.0-1"
description = "Encrypted flat storage"
license = "GPL-3.0-or-later"
edition = "2021"

[profile.dev]
opt-level = 3

[profile.release]
opt-level = 3

[dependencies]
parking_lot = "0.12.3"
ps-base64 = "0.1.0-3"
ps-datachunk = "0.1.0-13"
ps-hash = "0.1.0-10"
ps-hkey = "0.1.0-6"
ps-mbuf = "0.1.0-4"
ps-mmap = "0.1.0-10"
rayon = "1.10.0"
serde = { version = "1.0.196", features = ["serde_derive"] }
thiserror = "1.0.61"
toml = "0.8.14"
