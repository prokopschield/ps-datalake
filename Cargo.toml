[package]
name = "ps-datalake"
version = "0.1.0-1"
description = "Encrypted flat storage"
license = "GPL-3.0-or-later"
edition = "2021"

[profile.dev]
opt-level = 3

[profile.release]
opt-level = 3

[dependencies]
bitcode = "0.5.0"
libdeflater = "1.19.0"
parking_lot = "0.12.3"
ps-base64 = "0.1.0-2"
ps-datachunk = "0.1.0-7"
ps-hash = "0.1.0-8"
ps-mbuf = "0.1.0-3"
ps-mmap = "0.1.0-5"
rayon = "1.10.0"
rkyv = "0.7.44"
serde = { version = "1.0.196", features = ["serde_derive"] }
thiserror = "1.0.61"
toml = "0.8.14"
